<app-navigation></app-navigation>
<div class="pcoded-main-container" style="margin-top: 80px;">
	<div class="pcoded-wrapper">
		<app-sidebar></app-sidebar>
		<div class="pcoded-content">
			<div class="pcoded-inner-content">
				<div class="main-body">
					<div class="page-wrapper">
						<div class="page-body">
							<div class="row">
								<div class="col-sm-12">
									<div>
										<div class="content social-timeline">
											<div class="">
												<div class="row">
													<div class="col-md-12 search2 search-result">
														<div class="row">
															<div class="col-md-12">
																<div class="card widget-statstic-card">
																	<div class="card-header">
																		<h5
																			*ngIf="buyerId != null && buyerId != undefined"
																			class="title">
																			Edit&nbsp;|&nbsp;<b>{{acquisitionName}}&nbsp;
																			Buyer</b></h5>
																		<h5
																			*ngIf="buyerId == null ||buyerId == undefined"
																			class="title">Add&nbsp;
																			|&nbsp;<b>Acquisition Buyer</b></h5>
																		<hr/>
																	</div>
																	<div class="card-block">
																		<app-alert></app-alert>
																		<form #f="ngForm"
																		      (ngSubmit)="f.form.valid && addEditBuyers()"
																		      novalidate>
																			<div class="row">
																				<div class="col-md-4">
																					<div
																						class="form-group label-floating">
																						<label class="control-label"
																						       for="buyerType">Buyer
																							Type
																						</label>
																						<select (change)="getBuyers()"
																						        [(ngModel)]="model.buyerType"
																						        class="form-control col-sm-12"
																						        id="buyerType"
																						        name="buyerType">
																							<option
																								label="Select Buyer Type"
																								value="">
																								Select Select Buyer Type
																							</option>
																							<option label="Entity"
																							        value="entity">
																								Entity
																							</option>
																							<option label="Person"
																							        value="person">
																								Person
																							</option>
																						</select>
																					</div>
																				</div>
																				<div class="col-md-8">
																					<div
																						class="form-group label-floating">
																						<label class="control-label"
																						       for="entityName">Select
																							Buyer </label>
																						<select [(ngModel)]="model.entity"
																						        class="form-control col-sm-12"
																						        id="entityName"
																						        name="entityName">
																							<option
																								label="Select Buyer"
																								value="">
																								Select Buyer
																							</option>
																							<option
																								*ngFor="let sponsor of buyersList;"
																								label="{{sponsor.name}}"
																								value="{{sponsor.id}}">
																								{{sponsor.name}}
																							</option>
																						</select>
																					</div>
																				</div>
																			</div>
																			<div class="row">
																				<div class="col-md-6">
																					<div
																						class="form-group label-floating">
																						<label class="control-label"
																						       for="dateAnnounced">Investment
																							Date</label>
																						<input
																							[(ngModel)]="model.announcement"
																							class="form-control"
																							data-error=""
																							id="dateAnnounced"
																							name="dateAnnounced"
																							required=""
																							type="date"/>
																					</div>
																				</div>
																				<div class="col-md-6">
																					<div
																						class="form-group label-floating">
																						<label class="control-label"
																						       for="amount">Amount
																							Given
																						</label>
																						<input [(ngModel)]="model.amount"
																						       class="form-control"
																						       data-error=""
																						       id="amount"
																						       name="amount"
																						       required=""
																						       type="number"/>
																					</div>
																				</div>
																			</div>
																			<hr/>
																			<div class="row">
																				<div class="col-md-8"></div>
																				<div class="col-md-4">
																					<button
																						*ngIf="buyerId != null && buyerId != undefined"
																						class=" form-control btn btn-primary"
																						id="editAcquisition"
																						type="submit"><i
																						aria-hidden="true"
																						class="fa fa-send"></i>
																						&nbsp;Update Acquisition Buyer&nbsp;&nbsp;
																					</button>
																					<button
																						*ngIf="buyerId == null || buyerId == undefined"
																						class="form-control btn btn-primary"
																						id="addAcquisition"
																						type="submit"><i
																						aria-hidden="true"
																						class="fa fa-send"></i>&nbsp;Add
																						Acquisition Buyer&nbsp;&nbsp;
																					</button>
																				</div>
																			</div>
																		</form>
																	</div>
																</div>
															</div>
															<div class="col-md-12">
																<div class="user-detail-card">
																	<div class="row">
																		<div class="cd-timeline-content card_main">
																			<img alt=""
																			     class="img-fluid width-100"
																			     src="assets/images/recover.png">
																			<div class="p-20 card">
																				<div class="card-header">
																					<h5 class="card-title">Introducing
																						Re.Kast Pro</h5>
																					<hr/>
																				</div>
																				<div class="card-block">
																					<p class="text-justify">Add best-in-class
																						data to Crunchbaseâ€”a la
																						carte. From tech stack to web
																						traffic,
																						Marketplace apps enhance your
																						Crunchbase
																						research to uncover the best prospect
																						or investor for you.
																					</p>
																					<br/>
																					<button
																						class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
																						type="sumbit">
																						&nbsp;Go Pro
																					</button>
																				</div>
																			</div>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Page-body end -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
