<app-navigation></app-navigation>
<div class="pcoded-main-container" style="margin-top: 80px;">
	<div class="pcoded-wrapper">
		<app-sidebar></app-sidebar>
		<div class="pcoded-content">
			<div class="pcoded-inner-content">
				<div class="main-body">
					<div class="page-wrapper">
						<div class="page-body">
							<div class="row">
								<div class="col-sm-12">
									<div>
										<div class="content social-timeline">
											<div class="">
												<div class="row">
													<div class="col-md-12 search2 search-result">
														<div class="row">
															<div class="col-md-12">
																<div class="card widget-statstic-card">
																	<div class="card-header">
																		<h5
																			*ngIf="sponsorId != null && sponsorId != undefined"
																			class="title">
																			Edit&nbsp;|&nbsp;<b>{{fundingName}}&nbsp;
																			Sponsors</b></h5>
																		<h5
																			*ngIf="sponsorId == null ||sponsorId == undefined"
																			class="title">Add&nbsp;
																			|&nbsp;<b>Funding Sponsors</b></h5>
																		<hr/>
																	</div>
																	<div class="card-block">
																		<app-alert></app-alert>
																		<form #f="ngForm"
																		      (ngSubmit)="f.form.valid && addEditSponsors()"
																		      novalidate>
																			<div class="row">
																				<div class="col-md-4">
																					<div
																						class="form-group label-floating">
																						<label class="control-label"
																						       for="sponsorType">Sponsor
																							Type
																						</label>
																						<select
																							(ngModelChange)="getSponsors()"
																							[(ngModel)]="model.sponsorType"
																							class="form-control col-sm-12"
																							id="sponsorType"
																							name="sponsorType">
																							<option
																								label="Select Sponsor Type"
																								value="">
																								Select Select Sponsor Type
																							</option>
																							<option label="Entity"
																							        value="entity">
																								Entity
																							</option>
																							<option label="Person"
																							        value="person">
																								Person
																							</option>
																						</select>
																					</div>
																				</div>
																				<div class="col-md-8">
																					<div
																						class="form-group label-floating">
																						<label class="control-label"
																						       for="entityName">Select
																							Sponsor </label>
																						<select [(ngModel)]="model.entity"
																						        class="form-control col-sm-12"
																						        id="entityName"
																						        name="entityName">
																							<option
																								label="Select Sponsor"
																								value="">
																								Select Sponsor
																							</option>
																							<option
																								*ngFor="let sponsor of sponsorsList;"
																								label="{{sponsor.name}}"
																								value="{{sponsor.id}}">
																								{{sponsor.name}}
																							</option>
																						</select>
																					</div>
																				</div>
																			</div>
																			<div class="row">
																				<div class="col-md-4">
																					<div
																						class="form-group label-floating">
																						<label class="control-label"
																						       for="dateAnnounced">Investment
																							Date
																						</label>
																						<input
																							[(ngModel)]="model.announcement"
																							class="form-control"
																							data-error=""
																							id="dateAnnounced"
																							name="dateAnnounced"
																							required=""
																							type="date"/>
																					</div>
																				</div>
																				<div class="col-md-4">
																					<div
																						class="form-group label-floating">
																						<label class="control-label"
																						       for="amount">Amount
																							Given
																						</label>
																						<input [(ngModel)]="model.amount"
																						       class="form-control"
																						       data-error=""
																						       id="amount"
																						       name="amount"
																						       required=""
																						       type="number"/>
																					</div>
																				</div>
																				<div class="col-md-4">
																					<div
																						class="form-group label-floating">
																						<label class="control-label"
																						       for="equity">Equity
																							Given
																						</label>
																						<input [(ngModel)]="model.equity"
																						       class="form-control"
																						       id="equity"
																						       max="100"
																						       min="0"
																						       name="equity"
																						       type="number"/>
																					</div>
																				</div>
																			</div>
																			<div class="row">
																				<div class="col-md-12">
																					<div
																						class="form-group">
																						<input [(ngModel)]="model.isLargest"
																						       class="checkbox"
																						       id="largestSponsor"
																						       name="largestSponsor"
																						       type="checkbox">
																						&nbsp;&nbsp;Is the Largest Sponsor?
																					</div>
																				</div>
																			</div>
																			<hr/>
																			<div class="row">
																				<div class="col-md-8"></div>
																				<div class="col-md-4">
																					<button
																						*ngIf="sponsorId != null && sponsorId != undefined"
																						class=" form-control btn btn-primary"
																						id="editFunding"
																						type="submit"><i
																						aria-hidden="true"
																						class="fa fa-send"></i>
																						&nbsp;Update Funding Sponsor&nbsp;&nbsp;
																					</button>
																					<button
																						*ngIf="sponsorId == null || sponsorId == undefined"
																						class="form-control btn btn-primary"
																						id="addFunding"
																						type="submit"><i aria-hidden="true"
																					                     class="fa fa-send"></i>&nbsp;Add
																						Funding Sponsor&nbsp;&nbsp;
																					</button>
																				</div>
																			</div>
																		</form>
																	</div>
																</div>
															</div>
															<div class="col-md-12">
																<div class="user-detail-card">
																	<div class="row">
																		<div class="cd-timeline-content card_main">
																			<img alt=""
																			     class="img-fluid width-100"
																			     src="assets/img/recover.png">
																			<div class="p-20 card">
																				<div class="card-header">
																					<h5 class="card-title">Introducing
																						Re.Kast Pro</h5>
																					<hr/>
																				</div>
																				<div class="card-block">
																					<p class="text-justify">Add best-in-class
																						data to Crunchbaseâ€”a la
																						carte. From tech stack to web
																						traffic,
																						Marketplace apps enhance your
																						Crunchbase
																						research to uncover the best prospect
																						or investor for you.
																					</p>
																					<br/>
																					<button
																						class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
																						type="sumbit">
																						&nbsp;Go Pro
																					</button>
																				</div>
																			</div>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Page-body end -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
