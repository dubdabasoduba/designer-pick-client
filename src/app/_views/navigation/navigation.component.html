<nav class="navbar header-navbar pcoded-header" header-theme="theme1" id="rekast-header" pcoded-header-position="fixed">
	<div class="navbar-wrapper">
		<div class="navbar-logo" logo-theme="theme1">
			<a class="mobile-menu" id="mobile-collapse"><i class="ti-menu"></i></a>
			<a [routerLink]="['/']"><img alt="Re.Kast IO" class="img-fluid" src="assets/images/rekast.png"/></a>
			<a [routerLink]="['/search']" class="mobile-options"><i class="ti-search"></i></a>
		</div>
		<div class="navbar-container container-fluid">
			<ul class="nav-left">
				<li>
					<div class="sidebar_toggle"><a><i class="ti-menu"></i></a></div>
				</li>
				<li class="rekast-search">
					<form>
						<div class="input-group input-group-button input-group-primary col-md-12">
							<input (focus)="goToResultsPage()" (keyup)="search()" [(ngModel)]="model.search"
							       class="form-control" id="search"
							       name="search"
							       placeholder="Search for an organisation, company, educational institution or person"
							       type="text"/>
							<button class="btn btn-primary input-group-addon"
							        id="basic-addon1"><i aria-hidden="true" class="fa fa-search"></i><b></b>
							</button>
						</div>
					</form>
				</li>
			</ul>
			<ul class="nav-right">
				<li *ngIf="!slimUser">
					<a [routerLink]="['/sign-in']" class="btn btn-md btn-primary-salmon">
						<i aria-hidden="true" class="fa fa-sign-in"></i>&nbsp;Sign In
					</a>
				</li>
				<li *ngIf="!slimUser">
					<a [routerLink]="['/sign-up']" class="btn btn-md btn-primary-blue">
						<i aria-hidden="true" class="fa fa-sign-out"></i>&nbsp;Sign Up
					</a>
				</li>
				<li *ngIf="slimUser" class="user-profile header-notification">
					<a><span>{{slimUser.username}}</span><i class="ti-angle-down"></i>&nbsp;<img
						alt=""
						class="img-radius user-image-background" src="{{slimUser.entityIconImage}}"></a>
					<ul class="show-notification profile-notification" id="setting-dropdown">
						<li><a routerLink="/profile/{{slimUser.entityId}}">
							<i aria-hidden="true" class="fa fa-cogs"></i>&nbsp;Profile&nbsp;Management</a>
						</li>
						<li *ngIf="!slimUser.type">
							<a routerLink="/profile/founders/{{slimUser.entityId}}">
								<i aria-hidden="true" class="fa fa-user-circle-o"></i>&nbsp;Founders&nbsp;Management
							</a>
						</li>
						<li *ngIf="!slimUser.type">
							<a routerLink="/profile/subsidiary/{{slimUser.entityId}}">
								<i aria-hidden="true" class="fa fa-briefcase"></i>&nbsp;Subsidiaries&nbsp;Management
							</a>
						</li>
						<li>
							<a routerLink="/profile/category/{{slimUser.entityId}}">
								<i aria-hidden="true" class="fa fa-list-alt"></i>&nbsp;Operational&nbsp;Industry
							</a>
						</li>
						<li>
							<a routerLink="/profile/social-media/{{slimUser.entityId}}">
								<i aria-hidden="true" class="fa fa-comments"></i>&nbsp;Social&nbsp;Media
							</a>
						</li>
						<li>
							<a routerLink="/profile/contacts/{{slimUser.entityId}}">
								<i aria-hidden="true" class="fa fa-envelope-o"></i>&nbsp;Update&nbsp;Contacts
							</a>
						</li>
						<li>
							<a routerLink="/sign-out"><i aria-hidden="true" class="fa fa-power-off"></i>&nbsp;Logout</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>
