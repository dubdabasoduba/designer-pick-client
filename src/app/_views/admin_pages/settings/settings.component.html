<app-navigation></app-navigation>
<div class="content content-fixed bd-b">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-style1 mg-b-10">
                        <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
                        <li aria-current="page" class="breadcrumb-item active">Manage Settings
                        </li>
                    </ol>
                </nav>
                <h4 class="mg-b-0">Manage Settings</h4>
            </div>
        </div>
    </div><!-- container -->
</div><!-- content -->

<div class="content">
    <div  class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <fieldset class="form-fieldset">
                    <legend>Add&nbsp;|Edit&nbsp;Permission</legend>
                    <form #f="ngForm" (ngSubmit)="f.form.valid " novalidate>
                        <div class="form-row">
                            <div class="form-group col-lg-5">
                                <label>Permission name:&nbsp;<span
                                        class="tx-danger">*</span></label>
                                <input [(ngModel)]="model.name" class="form-control"
                                       data-error="Subject field is required"
                                       id="name" name="name"
                                       placeholder="Please give the country name"
                                       required="" type="text">
                            </div>
                            <div class="form-group col-lg-7">
                                <label>Permission description:&nbsp;</label>
                                <input
                                       autocomplete="off" class="form-control"
                                       data-error="Subject field is required" id="description"
                                       name="description"
                                       placeholder="Place give the permission description"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="custom-control custom-switch">
                                    <input
                                           class="custom-control-input"
                                           id="is_active" name="is_active"
                                           type="checkbox">
                                    <label class="custom-control-label" for="is_active">Deactivate/Activate
                                        permission</label>
                                </div>

                            </div>
                            <div class="form-group col-md-4"></div>
                            <div class="form-group col-md-2">
                                <button class="btn btn-primary btn-block">Update permission</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div><!-- col -->
        </div><!-- row -->
    </div><!-- container -->
</div><!-- content -->
