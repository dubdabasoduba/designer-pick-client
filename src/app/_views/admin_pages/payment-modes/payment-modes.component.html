<app-navigation></app-navigation>
<div class="content content-fixed bd-b">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-style1 mg-b-10">
                         <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
                        <li class="breadcrumb-item"><a routerLink="/payments">Manage Payments</a>
                        </li>
                        <li aria-current="page" class="breadcrumb-item active">Manage Payment
                            Modes
                        </li>
                    </ol>
                </nav>
                <h4 class="mg-b-0">Manage Payment Modes</h4>
            </div>
            <div class="search-form mg-t-20 mg-sm-t-0">
                <a class="btn btn-primary text-white" routerLink="/payment/payment-modes"
                   type="button">Add
                    Payment Mode</a>
            </div>
        </div>
    </div><!-- container -->
</div><!-- content -->
<div class="content">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <fieldset class="form-fieldset">
                    <legend>Add&nbsp;|Edit&nbsp;Payment Mode</legend>
                    <form #f="ngForm" (ngSubmit)="f.form.valid && addEditPaymentMode()" novalidate>
                        <div class="form-row">
                            <div class="form-group col-lg-5">
                                <label>Payment Mode name:&nbsp;<span
                                        class="tx-danger">*</span></label>
                                <input [(ngModel)]="model.name" class="form-control"
                                       data-error="Subject field is required"
                                       id="name" name="name"
                                       placeholder="Please give the payment mode name"
                                       required="" type="text">
                            </div>
                            <div class="form-group col-lg-7">
                                <label>Payment Mode description:&nbsp;</label>
                                <input [(ngModel)]="model.description"
                                       autocomplete="off"
                                       class="form-control" id="description"
                                       name="description"
                                       placeholder="Place give the payment mode description"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="custom-control custom-switch">
                                    <input [(ngModel)]="model.is_active"
                                           class="custom-control-input"
                                           id="status" name="status" type="checkbox">
                                    <label class="custom-control-label" for="status">Deactivate/Activate
                                        payment mode</label>
                                </div>

                            </div>
                            <div class="form-group col-md-4"></div>
                            <div class="form-group col-md-2">
                                <button *ngIf="paymentId == null && paymentId == undefined"
                                        class="btn btn-primary btn-block">Create payment mode
                                </button>
                                <button *ngIf="paymentId != null && paymentId != undefined"
                                        class="btn btn-primary btn-block">Update payment mode
                                </button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div><!-- col -->
        </div><!-- row -->
    </div><!-- container -->
    <br/>
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <div class="row row-md mg-b-25 pd-l-20-f pd-r-20-f">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-md mg-b-0"
                               id="payment_mode_table">
                            <thead class="thead-dark">
                            <tr>
                                <th class="text-center" scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th class="text-center" scope="col">Date Created</th>
                                <th class="text-center" scope="col">Is Active</th>
                                <th class="text-center" scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let payment_mode of paymentModes; let i = index">
                                <th class="text-center" scope="row">{{i + 1}}</th>
                                <td>{{payment_mode.name}}</td>
                                <td>{{payment_mode.description}}</td>
                                <td class="text-center">{{payment_mode.date_created}}</td>
                                <td *ngIf="payment_mode.is_active != null && payment_mode.is_active == 1"
                                    class="text-center"><span
                                        class="badge badge-pill badge-success">Yes</span></td>
                                <td *ngIf="payment_mode.is_active != null && payment_mode.is_active == 0"
                                    class="text-center"><span class="badge badge-pill badge-danger">No</span>
                                </td>
                                <td class="text-center">
                                    <a class="btn btn-info btn-xs"
                                       routerLink="/payment/payment-modes/{{payment_mode.uuid}}"><i
                                            class="far fa-edit"></i></a>&nbsp;
                                    <a (click)="removePaymentMode(payment_mode.uuid)"
                                       class="btn btn-danger btn-xs"><i
                                            class="fas fa-trash-alt text-white"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!-- row -->
            </div><!-- col -->
        </div><!-- row -->
    </div><!-- container -->
</div><!-- content -->
