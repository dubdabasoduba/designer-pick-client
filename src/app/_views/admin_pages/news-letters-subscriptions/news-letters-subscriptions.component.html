<app-navigation></app-navigation>
<div class="content content-fixed bd-b">
	<div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
		<div class="d-sm-flex align-items-center justify-content-between">
			<div>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb breadcrumb-style1 mg-b-10">
						<li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
						<li aria-current="page" class="breadcrumb-item active">Manage News Letters
							Subscriptions
						</li>
					</ol>
				</nav>
				<h4 class="mg-b-0">Manage News Letters Subscriptions</h4>
			</div>
			<div *ngIf="newsLettersSubscriptionsId != null && newsLettersSubscriptionsId != undefined"
			     class="search-form mg-t-20 mg-sm-t-0">
				<a class="btn btn-primary" routerLink="/news-letters-subscriptions" type="button">Add
					News Letter Subscriptions</a>
			</div>
		</div>
	</div><!-- container -->
</div><!-- content -->

<div class="content">
	<div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
		<div class="row">
			<div class="col-lg-12 col-xl-12">
				<fieldset class="form-fieldset">
					<legend>Add&nbsp;|Edit&nbsp;News Letters Subscriptions</legend>
					<form #f="ngForm" (ngSubmit)="f.form.valid && addEditNewsLetterSubscriptions()"
					      novalidate>
						<div class="form-row">
							<div class="form-group col-lg-12">
								<label>Subscription Email:&nbsp;<span
										class="tx-danger">*</span></label>
								<input [(ngModel)]="model.email" class="form-control"
								       data-error="Subject field is required"
								       id="email" name="email"
								       placeholder="Please give the subscription email address"
								       required="" type="email">
							</div>
						</div>
						<br/>
						<div class="form-row">
							<div class="form-group col-md-6">
								<div class="custom-control custom-switch">
									<input [(ngModel)]="model.is_active"
									       class="custom-control-input"
									       id="status" name="status" type="checkbox">
									<label class="custom-control-label" for="status">Deactivate/Activate
										News Letter Subscription</label>
								</div>
							
							</div>
							<div class="form-group col-md-4"></div>
							<div class="form-group col-md-2">
								<button *ngIf="newsLettersSubscriptionsId == null && newsLettersSubscriptionsId == undefined"
								        class="btn btn-primary btn-block">Create Subscription
								</button>
								<button *ngIf="newsLettersSubscriptionsId != null && newsLettersSubscriptionsId != undefined"
								        class="btn btn-primary btn-block">Update Subscription
								</button>
							</div>
						</div>
					</form>
				</fieldset>
			</div><!-- col -->
		</div><!-- row -->
	</div><!-- container -->
	<br/>
	<div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
		<div class="row">
			<div class="col-lg-12 col-xl-12">
				<div class="row row-md mg-b-25 pd-l-20-f pd-r-20-f">
					<div class="table-responsive">
						<table class="table table-striped table-hover table-md mg-b-0"
						       id="api_keys_table">
							<thead class="thead-dark">
							<tr>
								<th class="text-center" scope="col">#</th>
								<th scope="col">Email Subscription</th>
								<th class="text-center" scope="col">Date Created</th>
								<th class="text-center" scope="col">Is Active</th>
								<th class="text-center" scope="col">Actions</th>
							</tr>
							</thead>
							<tbody>
							<tr *ngFor="let newsLetterSubscriptions of newsLettersSubscriptions; let i = index">
								<th class="text-center" scope="row">{{i + 1}}</th>
								<td>{{newsLetterSubscriptions.email}}</td>
								<td class="text-center">{{newsLetterSubscriptions.date_created}}</td>
								<td *ngIf="newsLetterSubscriptions.is_active != null && newsLetterSubscriptions.is_active == 1"
								    class="text-center"><span
										class="badge badge-pill badge-success">Yes</span></td>
								<td *ngIf="newsLetterSubscriptions.is_active != null && newsLetterSubscriptions.is_active == 0"
								    class="text-center"><span class="badge badge-pill badge-danger">No</span>
								</td>
								<td class="text-center">
									<a class="btn btn-info btn-xs"
									   routerLink="/news-letters-subscriptions/{{newsLetterSubscriptions.uuid}}"><i
											class="far fa-edit"></i></a>&nbsp;
									<a (click)="removeNewsLetterSubscriptions(newsLetterSubscriptions.uuid)"
									   class="btn btn-danger btn-xs"><i
											class="fas fa-trash-alt text-white"></i></a>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div><!-- row -->
			</div><!-- col -->
		</div><!-- row -->
	</div><!-- container -->
</div><!-- content -->
