<div class="content">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <form #f="ngForm" (ngSubmit)="f.form.valid" novalidate>
                    <div class="form-row">
                        <div class="form-group col-lg-4">
                            <label>Country name:&nbsp;<span class="tx-danger">*</span></label>
                            <input [(ngModel)]="model.name" class="form-control"
                                   data-error="Subject field is required"
                                   id="name" name="name"
                                   placeholder="Please give the country name"
                                   required="" type="text">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Country code:&nbsp;<span class="tx-danger">*</span></label>
                            <input [(ngModel)]="model.code"
                                   class="form-control" data-error="Subject field is required"
                                   id="code" name="code"
                                   placeholder="Place give the country code"
                                   required=""
                                   type="text" autocomplete="off">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Country short name:&nbsp;<span class="tx-danger">*</span></label>
                            <input [(ngModel)]="model.shortName"
                                   class="form-control" data-error="Subject field is required"
                                   id="shortname" name="shortname"
                                   placeholder="Place give the country short name"
                                   required=""
                                   type="text" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input"
                                       id="customSwitch1" checked="checked">
                                <label class="custom-control-label"
                                       [(ngModel)]="model.is_active" for="customSwitch1">Deactivate/Activate
                                    country</label>
                            </div>

                        </div>
                        <div class="form-group col-md-3"></div>
                        <div class="form-group col-md-3">
                            <button *ngIf="countryId == null && countryId == undefined"
                                    class="btn btn-primary btn-block">Create country
                            </button>
                            <button *ngIf="countryId != null && countryId != undefined"
                                    class="btn btn-primary btn-block">Update country
                            </button>
                        </div>
                    </div>
                </form>
            </div><!-- col -->
        </div><!-- row -->
    </div><!-- container -->
    <br/>
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <div class="row row-md mg-b-25">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-md mg-b-0">
                            <thead class="thead-dark">
                            <tr>
                                <th class="text-center" scope="col">#</th>
                                <th scope="col">Country Name</th>
                                <th scope="col">Country Code</th>
                                <th scope="col">Country Short Name</th>
                                <th class="text-center" scope="col">Date Created</th>
                                <th class="text-center" scope="col">Date Updated</th>
                                <th class="text-center" scope="col">Is Active</th>
                                <th class="text-center" scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let country of permissions; let i = index">
                                <th class="text-center" scope="row">{{i + 1}}</th>
                                <td>{{country.name}}</td>
                                <td>{{country.code}}</td>
                                <td>{{country.shortName}}</td>
                                <td class="text-center">{{country.date_created}}</td>
                                <td class="text-center">{{country.date_updated}}</td>
                                <td class="text-center">{{country.is_active}}</td>
                                <td class="text-center">
                                    <a class="btn btn-primary btn-xs" data-toggle="tooltip"
                                       data-placement="top" title="Edit category"
                                       routerLink="/countries/{{country.uuid}}"><i
                                            class="far fa-edit"></i></a>&nbsp;
                                    <a class="btn btn-danger btn-xs" data-toggle="tooltip"
                                       data-placement="top" title="De-activate category"
                                       routerLink=""><i
                                            class="fas fa-trash-alt"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!-- row -->
            </div><!-- col -->
        </div><!-- row -->
    </div><!-- container -->
</div><!-- content -->
