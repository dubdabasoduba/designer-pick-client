<app-navigation></app-navigation>
<div class="content content-fixed bd-b">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-style1 mg-b-10">
                        <li class="breadcrumb-item"><a href="#">Admin</a></li>
                        <li class="breadcrumb-item"><a routerLink="/users">Manage Users</a></li>
                        <li class="breadcrumb-item"><a
                                routerLink="/user/{{person.uuid}}/{{person.user_uuid}}">View
                            user</a></li>
                        <li aria-current="page" class="breadcrumb-item active">Assign Roles</li>
                    </ol>
                </nav>
                <h4 class="mg-b-0">Assign Roles</h4>
            </div>
            <div class="search-form mg-t-20 mg-sm-t-0">
                <a class="btn btn-primary text-white" routerLink="/users/add" type="button">Add
                    UserModel</a>
            </div>
        </div>
    </div><!-- container -->
</div><!-- content -->
<div class="content">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <fieldset class="form-fieldset">
                    <legend>{{person.name}}&nbsp;user details</legend>
                    <br/>
                    <form #f="ngForm" (ngSubmit)="f.form.valid && assignRole()" novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <h6>Unassigned Roles</h6>
                                <hr/>
                                <div *ngFor="let role of roles;"
                                     class="custom-control custom-checkbox">
                                    <input (change)="assignRoles(role.uuid)"
                                           class="custom-control-input"
                                           id="roles_{{role.uuid}}"
                                           type="checkbox">
                                    <label class="custom-control-label"
                                           for="roles_{{role.uuid}}">{{role.name}}</label>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <h6>Assigned Roles</h6>
                                <hr/>
                                <div *ngFor="let role of assignedRoles;"
                                     class="custom-control custom-checkbox">
                                    <input (change)="unAssignRoles(role.uuid)" checked
                                           class="custom-control-input"
                                           id="roles_assigned_{{role.uuid}}"
                                           type="checkbox">
                                    <label class="custom-control-label"
                                           for="roles_assigned_{{role.uuid}}">{{role.name}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            </div>
                            <div class="form-group col-md-4"></div>
                            <div class="form-group col-md-2">
                                <button class="btn btn-primary btn-block">Assign Role</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div><!-- col -->
        </div><!-- row -->
    </div><!-- container -->
</div><!-- content -->
