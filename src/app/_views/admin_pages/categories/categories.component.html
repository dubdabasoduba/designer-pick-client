<div class="content">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                    <form #f="ngForm" (ngSubmit)="f.form.valid" novalidate>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label>Category name:&nbsp;<span class="tx-danger">*</span></label>
                                <input [(ngModel)]="model.name" class="form-control"
                                       data-error="Subject field is required"
                                       id="name" name="name"
                                       placeholder="Please give the category name"
                                       required="" type="text">
                            </div>
                            <div class="form-group col-lg">
                                <label>Category description:&nbsp;<span class="tx-danger">*</span></label>
                                <input [(ngModel)]="model.description"
                                       class="form-control" data-error="Subject field is required"
                                       id="email" name="email"
                                       placeholder="Place give the category description"
                                       required=""
                                       type="email" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input"
                                           id="customSwitch1" checked="checked">
                                    <label class="custom-control-label"
                                           [(ngModel)]="model.is_active" for="customSwitch1">Deactivate/Activate
                                        category</label>
                                </div>

                            </div>
                            <div class="form-group col-md-3"></div>
                            <div class="form-group col-md-3">
                                <button *ngIf="categoryId == null && categoryId == undefined" class="btn btn-primary btn-block">Create category</button>
                                <button *ngIf="categoryId != null && categoryId != undefined" class="btn btn-primary btn-block">Update category</button>
                            </div>
                        </div>
                    </form>
            </div><!-- col -->
        </div><!-- row -->
    </div><!-- container -->
    <br/>
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <div class="row row-md mg-b-25">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-md mg-b-0">
                            <thead class="thead-dark">
                            <tr>
                                <th class="text-center" scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th class="text-center" scope="col">Date Created</th>
                                <th class="text-center" scope="col">Date Updated</th>
                                <th class="text-center" scope="col">Is Active</th>
                                <th class="text-center" scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let category of categories; let i = index">
                                <th class="text-center" scope="row">{{i + 1}}</th>
                                <td>{{category.name}}</td>
                                <td>{{category.description}}</td>
                                <td class="text-center">{{category.date_created}}</td>
                                <td class="text-center">{{category.date_updated}}</td>
                                <td class="text-center">{{category.is_active}}</td>
                                <td class="text-center">
                                    <a class="btn btn-primary btn-xs" data-toggle="tooltip"
                                       data-placement="top" title="Edit category" routerLink="/categories/{{category.uuid}}"><i
                                            class="far fa-edit"></i></a>&nbsp;
                                    <a class="btn btn-danger btn-xs" data-toggle="tooltip"
                                       data-placement="top" title="De-activate category"
                                       routerLink=""><i
                                            class="fas fa-trash-alt"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!-- row -->
            </div><!-- col -->
        </div><!-- row -->
    </div><!-- container -->
</div><!-- content -->
