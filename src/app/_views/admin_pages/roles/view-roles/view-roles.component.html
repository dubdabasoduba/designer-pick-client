<app-navigation></app-navigation>
<div class="content content-fixed bd-b">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-style1 mg-b-10">
                         <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
                        <li class="breadcrumb-item"><a routerLink="/roles">Manage Roles</a></li>
                        <li aria-current="page" class="breadcrumb-item active">View Role</li>
                    </ol>
                </nav>
                <h4 class="mg-b-0">View Role</h4>
            </div>
            <div class="search-form mg-t-20 mg-sm-t-0">
                <a class="btn btn-primary text-white" routerLink="/roles/add" type="button">Add
                    Role</a>
            </div>
        </div>
    </div><!-- container -->
</div><!-- content -->
<div class="content">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <fieldset class="form-fieldset">
                    <legend>{{role.name}}&nbsp;role details</legend>
                    <br/>
                    <h6>Role Details</h6>
                    <hr/>
                    <div class="row mg-l-10 mg-r-10">
                        <br/>
                        <div class="col-md-4">
                            <label><b>Role name:</b>&nbsp;{{role.name}}</label>
                        </div>
                        <div class="col-md-4">
                            <label><b>Role Description:</b>&nbsp;{{role.description}}</label>
                        </div>
                        <div class="col-md-4">
                            <label *ngIf="role.is_active != null && role.is_active == 1"><b>Role
                                Status:</b>&nbsp;<span
                                    class="badge badge-pill badge-success">Active</span></label>
                            <label *ngIf="role.is_active != null && role.is_active == 0"><b>Role
                                Status:</b>&nbsp;<span
                                    class="badge badge-pill badge-danger">De-activated</span></label>
                        </div>
                        <div class="col-md-4">
                            <label><b>Date Created:</b>&nbsp;{{role.date_created}}</label>
                        </div>
                        <div class="col-md-4">
                            <label><b>Date Updated:</b>&nbsp;{{role.date_updated}}</label>
                        </div>
                    </div>
                    <br/>
                    <h6>Assigned permissions</h6>
                    <hr/>
                    <div class="row mg-l-10 mg-r-10">
                        <br/>
                        <div *ngFor="let permission of rolePermissions;" class="col-md-4">
                            <div class="custom-control custom-checkbox">
                                <input checked class="custom-control-input"
                                       disabled id="assigned-Role" type="checkbox">
                                <label class="custom-control-label"
                                       for="assigned-Role">{{permission.name}}</label>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="d-flex flex-row-reverse mg-b-20">
                        <div class="pd-10"><a (click)="removeRole(role.uuid)"
                                              class="btn btn-danger text-white"
                                              type="button"><i
                                class="fas fa-trash-alt text-white"></i>&nbsp;Delete
                            Role&nbsp;({{role.name}})</a></div>
                        <div class="pd-10"><a class="btn btn-info text-white"
                                              routerLink="/roles/edit/{{roleId}}"
                                              type="button"><i
                                class="far fa-edit"></i>&nbsp;Edit Role&nbsp;({{role.name}})</a>
                        </div>
                    </div>
                </fieldset>
            </div><!-- col -->
        </div><!-- row -->
    </div><!-- container -->
</div><!-- content -->
