<app-navigation></app-navigation>
<div class="content content-fixed bd-b">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-style1 mg-b-10">
                        <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
                        <li aria-current="page" class="breadcrumb-item active">Manage Roles
                        </li>
                    </ol>
                </nav>
                <h4 class="mg-b-0">Manage Roles</h4>
            </div>
            <div class="search-form mg-t-20 mg-sm-t-0">
                <a class="btn btn-primary" routerLink="/roles/add" type="button">Add Role</a>
            </div>
        </div>
    </div><!-- container -->
</div><!-- content -->

<div class="content">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="row">
            <div class="col-lg-12 col-xl-12">
                <div class="row row-md mg-b-25 pd-l-20-f pd-r-20-f">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-md mg-b-0"
                               id="role_table">
                            <thead class="thead-dark">
                            <tr>
                                <th class="text-center" scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th class="text-center" scope="col">Date Created</th>
                                <th class="text-center" scope="col">Is Active</th>
                                <th class="text-center" scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let role of roles; let i = index">
                                <th class="text-center" scope="row">{{i + 1}}</th>
                                <td>{{role.name}}</td>
                                <td>{{role.description}}</td>
                                <td class="text-center">{{role.date_created}}</td>
                                <td *ngIf="role.is_active != null && role.is_active == 1"
                                    class="text-center"><span
                                        class="badge badge-pill badge-success">Yes</span></td>
                                <td *ngIf="role.is_active != null && role.is_active == 0"
                                    class="text-center"><span class="badge badge-pill badge-danger">No</span>
                                </td>
                                <td class="text-center">
                                    <a class="btn btn-secondary btn-xs"
                                       routerLink="/role/{{role.uuid}}"><i class="fas fa-cogs"></i></a>&nbsp;
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!-- row -->
            </div><!-- col -->
        </div><!-- row -->
    </div><!-- container -->
</div><!-- content -->
