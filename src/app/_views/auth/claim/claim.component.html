<app-navigation></app-navigation>
<div class="pcoded load-height auth-page-margin" id="pcoded">
	<!-- Menu header end -->
	<section class="login header p-fixed d-flex text-center bg-primary common-img-bg">
		<!-- Container-fluid starts -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<!-- Authentication card start -->
					<div class="card signup-card card-block auth-body mr-auto ml-auto">
						<div class="reservation-page-input-box">
							<div class="row m-b-20">
								<div class="col-md-12">
									<h3 class="txt-primary">Claim | Profile Re.Kast IO</h3>
								</div>
							</div>
							<div class="row m-b-20">
								<div class="col-md-12">
									<h6 class="text-inverse ">Complete claim profile details</h6>
									<hr>
									<br>
									<form #f="ngForm" (ngSubmit)="f.form.valid && claimProfile()" id="StartupJoin"
									      novalidate>
										<div class="col-md-12">
											<app-alert></app-alert>
											<div class="row">
												<div class="col-md-12">
													<div class="input-group">
														<input [(ngModel)]="model.name" class="form-control"
														       data-error="name field is required" id="name"
														       name="name"
														       placeholder="Entity full names" readonly
														       required="" type="text"/>
														<span class="md-line"></span>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="input-group">
														<input #email="ngModel" [(ngModel)]="model.email"
														       class="form-control" data-error="Subject field is required"
														       id="email" name="email"
														       placeholder="Entity email address"
														       readonly required="" type="email"/>
														<span class="md-line"></span>
													</div>
												</div>
												<div class="col-md-6">
													<div class="input-group">
														<input [(ngModel)]="model.username" class="form-control"
														       data-error="Username field is required" id="userName"
														       name="userName"
														       placeholder="Username" required=""
														       type="text"/>
														<span class="md-line"></span>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="input-group">
														<input #password="ngModel" [(ngModel)]="model.password"
														       class="form-control"
														       data-error="Subject field is required"
														       id="passcodeone" name="passcodeone"
														       placeholder="Password"
														       required="" type="password"/>
														<span class="md-line"></span>
													</div>
												</div>
												<div class="col-md-6">
													<div class="input-group">
														<input #password="ngModel" [(ngModel)]="model.confirmPassword"
														       class="form-control"
														       data-error="Subject field is required"
														       id="passcodetwo" name="passcodetwo"
														       placeholder="Confirm Password"
														       required="" type="password"/>
														<span class="md-line"></span>
													</div>
												</div>
											</div>
											<div class="row m-t-30">
												<div class="col-md-12">
													<button
														class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
														type="sumbit">
														<i aria-hidden="true" class="fa fa-paper-plane-o"></i>&nbsp;Claim
														Profile
													</button>
												</div>
											</div>
										</div>
									</form>
									<hr/>
									<div class="row">
										<div class="col-md-12">
											<p class="text-inverse text-center m-b-0">Designed for the African ecosystem</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="text-center">
						<div class="box-content" id="instructionComponent">
							<div class="text-center">
								<div class="row">
									<div class="col-md-12">
										<p class="text-inverse text-center m-b-0">New to Re.Kast IO? Get on board <a
											routerLink="/sign-up">&nbsp;&nbsp;Sign Up</a></p>
									</div>
								</div>
							</div>
							<div class="text-center">
								<div class="row">
									<div class="col-md-12">
										<p class="text-inverse text-center m-b-0">
											Already have an account? <a routerLink="/sign-in">&nbsp;Sign In</a></p>
									</div>
								</div>

							</div>
						</div>
					</div>
					<!-- Authentication card end -->
				</div>
				<!-- end of col-sm-12 -->
			</div>
			<!-- end of row -->
		</div>
		<!-- end of container-fluid -->
	</section>
</div>
