<app-navigation></app-navigation>
<div class="content content-fixed content-auth">
    <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
            <div class="media-body align-items-center d-none d-lg-flex">
                <div class="mx-wd-600">
                    <img alt="" class="img-fluid" src="assets/img/img15.png">
                </div>
            </div><!-- media-body -->
            <div class="sign-in-wrapper mg-lg-l-50 mg-xl-l-60">
                <div class="wd-100p">
                    <h3 class="tx-color-01 mg-b-5">Sign In</h3>
                    <p class="tx-color-03 tx-16 mg-b-40">Welcome back! Please sign in to
                        continue.</p>
                    <form #f="ngForm" (ngSubmit)="f.form.valid && login()" action="#"
                          class="md-float-material"
                          id="LoginAuths" novalidate>
                        <div class="form-group">
                            <label>Username</label>
                            <input [(ngModel)]="model.username" class="form-control"
                                   data-error="Username field is required" id="username"
                                   name="username" placeholder="Username"
                                   required="" type="text">
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between mg-b-5">
                                <label class="mg-b-0-f">Password</label>
                                <a class="tx-13" routerLink="/reset-password">Forgot password?</a>
                            </div>
                            <input [(ngModel)]="model.password" class="form-control"
                                   data-error="Password field is required" id=""
                                   name="password" placeholder="password"
                                   required="" type="password">
                        </div>
                        <button type="submit" class="btn btn-brand-02 btn-block">Sign In</button>
                    </form>
                    <!-- <div class="divider-text">or</div>
                     <button class="btn btn-outline-facebook btn-block">Sign In With Facebook
                     </button>
                     <button class="btn btn-outline-twitter btn-block">Sign In With Twitter</button>-->
                    <div class="tx-13 mg-t-20 tx-center">Don't have an account? <a
                            routerLink="/sign-up">&nbsp;Sign Up</a></div>
                </div>
            </div><!-- sign-wrapper -->
        </div>
        <br>
        <br>
    </div><!-- container -->
</div><!-- content -->
