<app-navigation class="disabled"></app-navigation>
<div class="pcoded-main-container auth-page-margin">
	<div class="pcoded-wrapper login common-img-bg">
		<div class="container-fluid">
			<div class="signin-card card-block auth-body mr-auto ml-auto">
				<div class="auth-box">
					<div class="col-md-12">
						<h3 class="txt-primary">Recover Password</h3>
					</div>
					<hr/>
					<app-alert></app-alert>
					<form #f="ngForm" (ngSubmit)="f.form.valid && resetPasswordRequest()" id="passwordRecoveryAuths"
					      novalidate>
						<br/>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input #username="ngModel" [(ngModel)]="model.username" class="form-control"
									       data-error="Username field is required"
									       id="username" name="username"
									       placeholder="Enter username" required=""
									       type="text"/>
								</div>
							</div>
							<div class="col-md-12" id="resetButton">
								<button class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
								        type="submit"><i
									aria-hidden="true" class="fa fa-paper-plane-o"></i>&nbsp;Reset Password
								</button>
							</div>
						</div>
					</form>
					<hr/>
					<div class="row">
						<div class="col-md-12">
							<p class="text-inverse text-center m-b-0">Designed for the African ecosystem</p>
						</div>
					</div>
				</div>
			</div>
			<div class="text-center">
				<div class="box-content" id="instructionComponent">
					<div class="text-center">
						<div class="row">
							<div class="col-md-12">
								<p class="text-inverse text-center m-b-0">New to Re.Kast IO? Get on board <a
									routerLink="/sign-up">&nbsp;&nbsp;Sign Up</a></p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<p class="text-inverse text-center m-b-0">
								Already have an account? <a routerLink="/sign-in">&nbsp;Sign In</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
