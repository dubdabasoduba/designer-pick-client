<app-navigation></app-navigation>
<div class="content content-fixed content-auth">
    <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
            <div class="media-body align-items-center d-none d-lg-flex">
                <div class="mx-wd-600">
                    <img alt="" class="img-fluid" src="assets/img/img15.png">
                </div>
            </div><!-- media-body -->
            <div class="sign-in-wrapper mg-lg-l-50 mg-xl-l-60">
                <div class="wd-100p">
                    <h3 class="tx-color-01 mg-b-5">Reset Password</h3>
                    <p class="tx-color-03 tx-16 mg-b-40">Welcome back! Please enter your username to
                        continue.</p>
                    <app-alert></app-alert>
                    <form #f="ngForm" (ngSubmit)="f.form.valid && resetPasswordRequest()"
                          id="passwordRecoveryAuths"
                          novalidate>
                        <div class="form-group">
                            <label>Username:&nbsp;<span class="tx-danger">*</span></label>
                            <input #username="ngModel" [(ngModel)]="model.username"
                                   class="form-control" placeholder="Enter your username"
                                   type="text" data-error="Username field is required"
                                   id="username" name="username" required="">
                        </div>
                        <button type="submit" id="resetButton" class="btn btn-brand-02 btn-block">
                            Reset Password
                        </button>
                    </form>
                    <div class="tx-13 mg-t-20 tx-center">Don't have an account? <a
                            routerLink="/sign-up">&nbsp;Sign Up</a></div>
                    <div class="tx-13 mg-t-20 tx-center">Already have an account? <a routerLink="/sign-in">&nbsp;Sign
                        In</a></div>
                </div>
            </div><!-- sign-wrapper -->
        </div>
        <br>
        <br>
    </div><!-- container -->
</div><!-- content -->
