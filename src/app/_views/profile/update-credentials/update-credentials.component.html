<app-navigation></app-navigation>
<div class="content content-fixed bd-b">
	<div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
		<div class="d-sm-flex align-items-center justify-content-between">
			<div>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb breadcrumb-style1 mg-b-10">
						<li class="breadcrumb-item"><a
								routerLink="/profile/{{person.uuid}}">Profile</a></li>
						<li aria-current="page" class="breadcrumb-item active">Update user
							credentials
						</li>
					</ol>
				</nav>
				<h4 class="mg-b-0">Update user credentials</h4>
			</div>
		</div>
	</div><!-- container -->
</div><!-- content -->
<div class="content">
	<div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0 mg-b-25-f">
		<div class="media d-block d-lg-flex">
			<div class="profile-sidebar pd-lg-r-25">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12 align-content-center">
						<div class="avatar avatar-xxl avatar-online">
							<img alt="{{person.name}}" class="rounded-circle"
							     src="../../../../assets/images/profile-image.png">
						</div>
					</div><!-- col -->
					<div class="col-sm-8 col-md-7 col-lg mg-t-20 mg-sm-t-0 mg-lg-t-25">
						<h5 class="mg-b-2 tx-spacing--1">{{person.name}}</h5>
						<p class="tx-color-03 mg-b-25">@{{person.username}}</p>
						<div class="row">
							<div class="col-md-12">
								<div class="d-flex mg-b-25">
									<a [queryParams]="{returnUrl:returnUrl}"
									   class="btn btn-xs btn-outline-secondary flex-fill"
									   routerLink="/profile/update/{{person.uuid}}"><i
											class="fas fa-user-edit"></i>&nbsp;Edit
										Profile</a>
								</div>
							</div>
						</div>
						
						<div class="d-flex">
							<div class="profile-skillset flex-fill">
								<h4>1.4k</h4>
								<label>Participated</label>
							</div>
							<div class="profile-skillset flex-fill">
								<h4>2.8k</h4>
								<label>Won</label>
							</div>
						</div>
					</div><!-- col -->
					<div class="col-sm-6 col-md-5 col-lg mg-t-40">
						<label class="tx-sans tx-10 tx-semibold tx-uppercase tx-color-01 tx-spacing-1 mg-b-15">Contact
							Information</label>
						<ul class="list-unstyled profile-info-list">
							<li><i data-feather="phone"></i> <a>{{person.phone_number}}</a></li>
							<li><i data-feather="mail"></i> <a>{{person.email}}</a></li>
						</ul>
					</div><!-- col -->
					<div class="col-sm-6 col-md-5 col-lg mg-t-40">
						<label class="tx-sans tx-10 tx-semibold tx-uppercase tx-color-01 tx-spacing-1 mg-b-15">Explore</label>
						<nav class="nav nav-classic tx-13">
							<a class="nav-link" routerLink="/designers"><i
									data-feather="users"></i><span>Designers</span></a>
							<a class="nav-link" routerLink="/contests"><i
									data-feather="calendar"></i> <span>Contests</span></a>
						</nav>
					</div><!-- col -->
				</div><!-- row -->
			
			</div><!-- profile-sidebar -->
			<div class="media-body mg-t-40 mg-lg-t-0 pd-lg-x-10">
				<div class="row">
					<div class="col-lg-12 col-xl-12">
						<fieldset class="form-fieldset">
							<legend>Change&nbsp;Password</legend>
							<app-alert></app-alert>
							<form #f="ngForm" (ngSubmit)="f.form.valid && changePassword()"
							      novalidate>
								<div class="form-row">
									<div class="form-group col-lg-12">
										<label>Old password:&nbsp;<span
												class="tx-danger">*</span></label>
										<input [(ngModel)]="model.old_password" autocomplete="off"
										       class="form-control"
										       data-error="Subject field is required"
										       id="old_password" name="old_password"
										       placeholder="Please give the old password"
										       required="required" type="password">
									</div>
									<div class="form-group col-lg-12">
										<label>New Password:&nbsp;<span
												class="tx-danger">*</span></label>
										<input [(ngModel)]="model.new_password"
										       autocomplete="off" class="form-control"
										       data-error="Subject field is required"
										       id="new_password"
										       name="new_password"
										       placeholder="Please give the new password"
										       required="required" type="password">
									</div>
									<div class="form-group col-lg-12">
										<label>Confirm New Password:&nbsp;<span
												class="tx-danger">*</span></label>
										<input [(ngModel)]="model.confirm_new_password"
										       autocomplete="off"
										       class="form-control" id="confirm_new_password"
										       name="confirm_new_password"
										       placeholder="Please confirm the new password"
										       required="required"
										       type="password">
									</div>
								</div>
								<br/>
								<div class="form-row">
									<div class="form-group col-md-5"></div>
									<div class="form-group col-md-5"></div>
									<div class="form-group col-md-2">
										<button class="btn btn-primary btn-block">Change password
										</button>
									</div>
								</div>
							</form>
						</fieldset>
					</div><!-- col -->
				</div><!-- row -->
			</div>
		</div><!-- media -->
	</div><!-- container -->
</div><!-- content -->
