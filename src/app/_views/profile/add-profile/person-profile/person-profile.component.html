<app-navigation></app-navigation>
<div class="pcoded-main-container" style="margin-top: 80px;">
	<div class="pcoded-wrapper">
		<app-sidebar></app-sidebar>
		<div class="pcoded-content">
			<div class="pcoded-inner-content">
				<div class="main-body">
					<div class="page-wrapper">
						<div class="page-body">
							<div class="row">
								<div class="col-sm-12">
									<div>
										<div class="content">
											<!--Adds the person profile-->
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-12">
															<div class="card widget-statstic-card">
																<div class="card-header">
																	<h5
																		*ngIf="personId != null && personId != undefined"
																		class="title">
																		Edit&nbsp;|&nbsp;<b>{{entityName}}</b>
																	</h5>
																	<h5
																		*ngIf="personId == null ||personId == undefined"
																		class="title">Add&nbsp;
																		|&nbsp;<b>Person Profile</b>
																	</h5>
																	<span
																		*ngIf="personId != null && personId != undefined">
																			Edit {{entityName}}'s &nbsp;profile
																		</span>
																	<span
																		*ngIf="personId == null ||personId == undefined">
																			Add a Person Profile
																		</span>
																	<hr/>
																</div>
																<div class="card-block">
																	<app-alert></app-alert>
																	<form
																		#f="ngForm"
																		(ngSubmit)="f.form.valid && addEditPerson()"
																		novalidate>
																		<div class="row">
																			<div class="col-md-8">
																				<div
																					class="form-group">
																					<label
																						class="control-label"
																						for="personName">Person
																						Name&nbsp;<span><b
																							class="make-me-red">*</b></span></label>
																					<input
																						[(ngModel)]="model.personName"
																						class="form-control"
																						data-error=""
																						id="personName"
																						name="personName"
																						placeholder="Enter person Name"
																						required=""
																						type="text"/>
																				</div>
																			</div>
																			<div class="col-md-4">
																				<div
																					class="form-group">
																					<label
																						class="control-label"
																						for="personDoB">Person Date of
																						birth&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<input
																						[(ngModel)]="model.dob"
																						class="form-control"
																						data-error=""
																						id="personDoB"
																						name="personDoB"
																						placeholder="Enter Date of Birth"
																						required=""
																						type="date"/>
																				</div>
																			</div>
																		</div>
																		<div class="row">
																			<div class="col-md-4">
																				<div
																					class="form-group label-floating">
																					<label
																						class="control-label"
																						for="personGender">Select
																						Gender&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<select
																						[(ngModel)]="model.gender"
																						class="form-control col-sm-12"
																						id="personGender"
																						name="personGender">
																						<option
																							label="Select Gender"
																							value="">
																							Select
																							Gender
																						</option>
																						<option
																							label="Female"
																							value="1">
																							Female
																						</option>
																						<option
																							label="male"
																							value="0">
																							Male
																						</option>
																						<option
																							label="Non Binary"
																							value="3">
																							Non
																							Binary
																						</option>
																					</select>
																				</div>
																			</div>
																			<div class="col-md-4">
																				<div
																					class="form-group label-floating">
																					<label
																						class="control-label"
																						for="personCountry">Operational
																						Country&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<select
																						[(ngModel)]="model.country"
																						class="form-control col-sm-12"
																						id="personCountry"
																						name="personCountry">
																						<option
																							label="Select Operational Country"
																							value="">
																							Select
																							Operational
																							Country
																						</option>
																						<option
																							*ngFor="let country of countries;"
																							label="{{country.name}}"
																							value="{{country.name}}">
																							{{country.name}}
																						</option>
																					</select>
																				</div>
																			</div>
																			<div class="col-md-4">
																				<div
																					class="form-group label-floating">
																					<label
																						class="control-label"
																						for="personCategory">Operational
																						Category&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<select
																						[(ngModel)]="model.industry"
																						class="form-control col-sm-12"
																						id="personCategory"
																						name="personCategory">
																						<option
																							label="Select Operational Category"
																							value="">
																							Operational
																							Category
																						</option>
																						<option
																							*ngFor="let industry of industries;"
																							label="{{industry.name}}"
																							value="{{industry._id}}">
																							{{industry.name}}
																						</option>
																					</select>
																				</div>
																			</div>
																		</div>
																		<div class="row">
																			<div class="col-md-6">
																				<div
																					class="form-group">
																					<label
																						class="control-label"
																						for="personEmail">Email
																						Address&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<input
																						[(ngModel)]="model.email"
																						class="form-control"
																						data-error=""
																						id="personEmail"
																						name="personEmail"
																						placeholder="Enter Email Address"
																						required=""
																						type="email"/>
																				</div>
																			</div>
																			<div class="col-md-6">
																				<div
																					class="form-group">
																					<label
																						class="control-label"
																						for="personPhonenumber">Phone
																						Number&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<input
																						[(ngModel)]="model.phonenumber"
																						class="form-control"
																						data-error=""
																						id="personPhonenumber"
																						name="personPhonenumber"
																						placeholder="Enter Phone number"
																						required=""
																						type="tel"/>
																				</div>
																			</div>
																		</div>
																		<div class="row">
																			<div class="col-md-12">
																				<div class="form-group">
																					<label class="control-label"
																					       for="personDescription">Write a
																						brief description of yourself
																					</label>
																					<textarea [(ngModel)]="model.description"
																					          class="form-control"
																					          cols="9"
																					          id="personDescription"
																					          name="personDescription"
																					          rows="6">
																				</textarea>
																				</div>
																			</div>
																		</div>
																		<div class="row">
																			<div
																				class="col-md-8"></div>
																			<div class="col-md-4">
																				<div>
																					<ul style="list-style-type:disc">
																						<li>The
																							Inputs
																							marked
																							with an&nbsp;<span><b
																								class="make-me-red">*
																								</b></span>&nbsp;are
																							required.
																						</li>
																					</ul>
																				</div>
																			</div>
																		</div>
																		<hr/>
																		<div class="row">
																			<div
																				class="col-md-8"></div>
																			<div class="col-md-4">
																				<button
																					*ngIf="personId != null && personId != undefined"
																					class=" form-control btn btn-primary"
																					id="editPerson"
																					type="submit"><i
																					aria-hidden="true"
																					class="fa fa-send"></i>
																					&nbsp;Update
																					Person Profile&nbsp;
																				</button>
																				<button
																					*ngIf="personId == null || personId == undefined"
																					class="form-control btn btn-primary"
																					id="addPerson"
																					type="submit"><i
																					aria-hidden="true"
																					class="fa fa-send"></i>
																					&nbsp;Add
																					Person Profile&nbsp;&nbsp;
																				</button>
																			</div>
																		</div>
																	</form>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Page-body end -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
