<app-navigation></app-navigation>
<div class="pcoded-main-container" style="margin-top: 80px;">
	<div class="pcoded-wrapper">
		<app-sidebar></app-sidebar>
		<div class="pcoded-content">
			<div class="pcoded-inner-content">
				<div class="main-body">
					<div class="page-wrapper">
						<div class="page-body">
							<div class="row">
								<div class="col-sm-12">
									<div>
										<div class="content">
											<!--Adds the contests profile-->
											<div class="row">
												<div class="col-md-12">
													<div class="row">
														<div class="col-md-12">
															<div class="card widget-statstic-card">
																<div class="card-header">
																	<h5
																		*ngIf="entityId != null && entityId != undefined"
																		class="title">
																		Edit&nbsp;|&nbsp;<b>{{entityName}}</b>
																	</h5>
																	<h5
																		*ngIf="entityId == null ||entityId == undefined"
																		class="title">Add&nbsp;
																		|&nbsp;<b>Company/Start-Up/Organisation
																			Profile</b></h5>
																	<span
																		*ngIf="entityId != null && entityId != undefined">
																			Edit {{entityName}}'s &nbsp;profile
																		</span>
																	<span
																		*ngIf="entityId == null ||entityId == undefined">
																			Add a Company/Start-Up/Organisation Profile
																		</span>
																	<hr/>
																</div>
																<div class="card-block">
																	<app-alert></app-alert>
																	<form
																		#f="ngForm"
																		(ngSubmit)="f.form.valid && addEditCompany()"
																		novalidate>
																		<div class="row">
																			<div class="col-md-5">
																				<div
																					class="form-group">
																					<label
																						class="control-label"
																						for="entityName">Company/Start-Up/Organisation
																						Name&nbsp;<span><b
																							class="make-me-red">*</b></span></label>
																					<input
																						[(ngModel)]="model.name"
																						class="form-control"
																						data-error=""
																						id="entityName"
																						name="entityName"
																						placeholder="Enter Company/Start-Up/Organisation Name"
																						required=""
																						type="text"/>
																				</div>
																			</div>
																			<div class="col-md-4">
																				<div
																					class="form-group label-floating">
																					<label
																						class="control-label"
																						for="entityCategory">Operational
																						Category&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<select
																						[(ngModel)]="model.industry"
																						class="form-control col-sm-12"
																						id="entityCategory"
																						name="entityCategory">
																						<option
																							label="Select Operational Category"
																							value="">
																							Operational
																							Category
																						</option>
																						<option
																							*ngFor="let industry of industries;"
																							label="{{industry.name}}"
																							value="{{industry._id}}">
																							{{industry.name}}
																						</option>
																					</select>
																				</div>
																			</div>
																			<div class="col-md-3">
																				<div
																					class="form-group">
																					<label
																						class="control-label"
																						for="dateFounded">Date entity was
																						founded&nbsp;
																					</label>
																					<input
																						[(ngModel)]="model.dateFounded"
																						class="form-control"
																						data-error=""
																						id="dateFounded"
																						name="dateFounded"
																						placeholder="Enter the date when the entity was founded"
																						required=""
																						type="date"/>
																				</div>
																			</div>
																		</div>
																		<div class="row">
																			<div class="col-md-4">
																				<div
																					class="form-group label-floating">
																					<label
																						class="control-label"
																						for="entityCountry">HQ
																						Operational
																						Country&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<select
																						[(ngModel)]="model.country"
																						class="form-control col-sm-12"
																						id="entityCountry"
																						name="entityCountry">
																						<option
																							label="Select HQ Operational Country"
																							value="">
																							Select
																							HQ
																							Operational
																							Country
																						</option>
																						<option
																							*ngFor="let country of countries;"
																							label="{{country.name}}"
																							value="{{country.name}}">
																							{{country.name}}
																						</option>
																					</select>
																				</div>
																			</div>
																			<div class="col-md-4">
																				<div
																					class="form-group">
																					<label
																						class="control-label"
																						for="entityHeadquarters">Headquarters
																						Location&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<input
																						[(ngModel)]="model.headquarters"
																						class="form-control"
																						data-error=""
																						id="entityHeadquarters"
																						name="entityHeadquarters"
																						placeholder="Enter Headquarters Location"
																						required=""
																						type="text"/>
																				</div>
																			</div>
																			<div class="col-md-4">
																				<div
																					class="form-group">
																					<label
																						class="control-label"
																						for="entityEmail">Email
																						Address&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<input
																						[(ngModel)]="model.email"
																						class="form-control"
																						data-error=""
																						id="entityEmail"
																						name="entityEmail"
																						placeholder="Enter Email Address"
																						required=""
																						type="email"/>
																				</div>
																			</div>
																		</div>
																		<div class="row">
																			<div class="col-md-6">
																				<div
																					class="form-group">
																					<label
																						class="control-label"
																						for="entityPhonenumber">Phone
																						Number&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<input
																						[(ngModel)]="model.phonenumber"
																						class="form-control"
																						data-error=""
																						id="entityPhonenumber"
																						name="entityPhonenumber"
																						placeholder="Enter Phone number"
																						required=""
																						type="tel"/>
																				</div>
																			</div>
																			<div class="col-md-6">
																				<div
																					class="form-group">
																					<label
																						class="control-label"
																						for="pitchVideo">Pitch Video
																					</label>
																					<input
																						[(ngModel)]="model.pitch_video"
																						class="form-control"
																						id="pitchVideo"
																						name="pitchVideo"
																						placeholder="Enter pitch video URL"
																						type="url"/>
																				</div>
																			</div>
																		</div>
																		<div class="row">
																			<div class="col-md-4">
																				<div
																					class="form-group label-floating">
																					<label
																						class="control-label"
																						for="entityType">Select
																						Organisation Type&nbsp;<span><b
																							class="make-me-red">*</b></span>
																					</label>
																					<select
																						[(ngModel)]="model.entity_type"
																						class="form-control col-sm-12"
																						id="entityType"
																						name="entityType">
																						<option
																							label="Select Organisation type"
																							value="">
																							Select Organisation typ
																						</option>
																						<option
																							label="Organisation/Company"
																							value="1">
																							Organisation/Company
																						</option>
																						<option
																							label="Educational Institution"
																							value="0">
																							Educational Institution
																						</option>
																					</select>
																				</div>
																			</div>
																			<div class="col-md-4">
																				<div
																					class="form-group">
																					<br/><br/>
																					<label><input
																						[(ngModel)]="model.isActive"
																						class="checkbox-inline"
																						id="entityIsActive"
																						name="entityIsActive"
																						required=""
																						type="checkbox"
																						value="">&nbsp;Is
																						Active?</label>
																				</div>
																			</div>
																		</div>
																		<div class="row">
																			<div class="col-md-12">
																				<div class="form-group">
																					<label class="control-label"
																					       for="entityDescription">Write a
																						brief description of your
																						organisation
																					</label>
																					<textarea [(ngModel)]="model.description"
																					          class="form-control"
																					          cols="9"
																					          id="entityDescription"
																					          name="entityDescription"
																					          rows="5">
																				</textarea>
																				</div>
																			</div>
																		</div>
																		<div class="row">
																			<div
																				class="col-md-8"></div>
																			<div class="col-md-4">
																				<div>
																					<ul style="list-style-type:disc">
																						<li>The
																							Inputs
																							marked
																							with
																							an&nbsp;<span><b
																								class="make-me-red">*
																								</b></span>&nbsp;are
																							required.
																						</li>
																					</ul>
																				</div>
																			</div>
																		</div>
																		<hr/>
																		<div class="row">
																			<div
																				class="col-md-8"></div>
																			<div class="col-md-4">
																				<button
																					*ngIf="entityId != null && entityId != undefined"
																					class=" form-control btn btn-primary"
																					id="editCompany"
																					type="submit">
																					<i
																						aria-hidden="true"
																						class="fa fa-send"></i>
																					&nbsp;Update
																					Company
																					Profile&nbsp;&nbsp;
																				</button>
																				<button
																					*ngIf="entityId == null || entityId == undefined"
																					class="form-control btn btn-primary"
																					id="addCompany"
																					type="submit">
																					<i aria-hidden="true"
																					   class="fa fa-send"></i>&nbsp;Add
																					Company Profile&nbsp;&nbsp;
																				</button>
																			</div>
																		</div>
																	</form>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Page-body end -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
