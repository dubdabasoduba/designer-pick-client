<app-navigation class="disabled"></app-navigation>
<div class="content content-fixed content-auth">
    <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p-f pos-relative">
            <div class="media-body login mg-lg-r-50 mg-xl-r-60" id="update_user_page">
                <div class="pd-t-20 wd-100p">
                    <h4 class="tx-color-01 mg-b-5">Complete your profile</h4>
                    <p class="tx-color-03 tx-16 mg-b-40">Welcome! please complete your profile to
                        allow us to server you better.</p>
                    <app-alert></app-alert>
                    <form #f="ngForm" (ngSubmit)="f.form.valid && editPerson()" id="join"
                          novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Full Name:&nbsp;<span class="tx-danger">*</span></label>
                                <input [(ngModel)]="model.name" class="form-control"
                                       data-error="Subject field is required"
                                       id="name" name="name"
                                       placeholder="Please give your name"
                                       required="" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Email address:&nbsp;<span class="tx-danger">*</span></label>
                                <input #email="ngModel" [(ngModel)]="model.email"
                                       autocomplete="off" class="form-control"
                                       data-error="Subject field is required" id="email"
                                       name="email"
                                       placeholder="Place give your email address"
                                       required="" type="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Birthday:&nbsp;<span class="tx-danger">*</span></label>
                                <input [(ngModel)]="model.dob" class="form-control hasDatepicker"
                                       id="dob"
                                       name="dob" placeholder="Choose date of birth" type="date">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Select gender:&nbsp;<span
                                        class="tx-danger">*</span></label>
                                <select [(ngModel)]="model.gender" class="custom-select" id="gender"
                                        name="gender">
                                    <option selected value="">Select gender</option>
                                    <option value="0">Female</option>
                                    <option value="1">Male</option>
                                    <option value="2">Gender Netural</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Phone number:&nbsp;<span class="tx-danger">*</span></label>
                                <input [(ngModel)]="model.phonenumber"
                                       autocomplete="off" class="form-control"
                                       data-error="Subject field is required" id="phonenumber"
                                       name="phonenumber"
                                       placeholder="Place give your phonenumber"
                                       required="" type="email">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Select account type:&nbsp;<span
                                        class="tx-danger">*</span></label>
                                <select [(ngModel)]="model.account_type"
                                        class="form-control" class="custom-select form-control" id="account_type"
                                        name="account_type" title="Select user type">
                                    <option selected value="">Select account type</option>
                                    <option value="0">Client</option>
                                    <option value="1">Designer</option>
                                </select>
                            </div>
                        </div>
                        <div class="">
                            <div class="form-group custom-file">
                                <label class="custom-file-label">Upload profile image:&nbsp;<span
                                        class="tx-danger">*</span></label>
                                <input [(ngModel)]="model.profile_image" class="custom-file-input form-control"
                                       id="profile_image" name="profile_image"
                                       type="file">
                            </div>
                        </div>
                        <div class="form-group tx-12">
                            By clicking <strong>Update profile</strong> below, you agree to our
                            terms of service and privacy statement.
                        </div><!-- form-group -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <button class="btn btn-brand-02 btn-block">Update Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- sign-wrapper -->
            <div class="media-body align-items-center d-none d-md-flex">
                <div class="mx-wd-600">
                    <img alt="" class="img-fluid" src="../../../../assets/img/img15.png">
                </div>
            </div>
        </div><!-- media -->
    </div><!-- container -->
</div>
